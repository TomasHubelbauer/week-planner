<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./icon.png" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div>
      <span id="slotsSpan"></span>
      <span id="slotSpan"></span>
      <a target="_blank" href="https://github.com/TomasHubelbauer/week-planner">GitHub</a>
    </div>
    <table draggable="false"></table>
    <dialog id="typeDialog">
      <form method="dialog" id="typeForm">
        <label>Name:</label>
        <input placeholder="name" id="nameInput" />
        <button type="submit"></button>
        <button id="deleteButton">Delete</button>
      </form>
    </dialog>
  </body>
</html>
